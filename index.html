<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All ten solver</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="author" content="Lebouska">
    <meta name="description" content="solver for the game all ten">
    <link rel="apple-touch-icon" sizes="57x57" href="./Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./Favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="./Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./Favicon/apple-icon-152x152.png">

<body>
    <h1>All Ten solver</h1>
    <div>Please fill with today's numbers.</div>
    <div id="main">
        <form>
            <input type="number" id="num1" min="1" max="9" placeholder="1">
            <input type="number" id="num2" min="1" max="9" placeholder="1">
            <input type="number" id="num3" min="1" max="9" placeholder="1">
            <input type="number" id="num4" min="1" max="9" placeholder="1">
            <input type="button" id="start" value="Send">
        </form>
    </div>
</body>
</html>
